<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    {% block title %}
        Import  
    {% endblock %}
    
    {% load static %}
    <link rel ="stylesheet" type ="text/css" href="{% static 'Recommender/style.css' %}">
    <meta charset="UTF-8">
</head>
    {% block body %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type ="file" name="importData">
        <p>Please select format of file.</p>
        <select name="file_format" class="form-control my-3">
        <option selected>Choose format..</option>
        <option>csv</option>
        <option>json</option>
        </select>
        <button class="btn btn-primary" type="submit">Import</button>
    </form>
    {% endblock %}
